name: Generate PlantUML Diagrams

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate PlantUML images
        uses: plantuml/plantuml-action@v2
        with:
          # This specifies the directory to search for .puml files (e.g., all files)
          # See the action documentation for more configuration options
          path: .
          # Choose the output format (png or svg)
          format: png

      - name: Commit generated images
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # Commit the changes automatically
          commit_message: "Auto-generate PlantUML diagrams"
          # Add the generated images to the commit
          files: |
            **/*.png
            **/*.svg
